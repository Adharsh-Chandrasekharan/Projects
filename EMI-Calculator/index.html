<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EMI Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="custom-shape-divider-top-1699514248">
    <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
        <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" class="shape-fill"></path>
    </svg>
  </div>
    <div class="container">
      <h1>EMI Calculator</h1><br><br>
      <div class="input-container">
        <label for="principal">Loan amount:</label>
        <input type="number" id="principal" placeholder="Principal" onkeydown="handleKey(event);">
      </div>
      <div class="input-container">
        <label for="intrest">Rate of intrest (p.a):</label>
        <input type="number" id="intrest" placeholder="Intrest" onkeydown="handleKey(event);">
      </div>
      <div class="input-container">
        <label for="time">Loan tenure(year):</label>
        <input type="number" id="time" placeholder="Time" onkeydown="handleKey(event);">
      </div>
      <button onclick="calculateLoanEMI()">Calculate</button>
      <div id="result"></div>
    </div>
    
  <script src="script.js"></script>
</body>
</html>
